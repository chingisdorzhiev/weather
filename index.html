<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherStyles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="search-container center">
        <input type="text" placeholder="enter city name" id="city" />
        <button id="search-btn"><img src="icons/search.png" /></button>
      </div>
      <div id="error-message" class="hide">Invalid city name</div>
      <div class="weather-container center">
        <img src="icons/sun.png" id="main-picture" />
        <h1 id="temp">20Â°C</h1>
        <h2 id="cityName">London</h2>
        <h3 id="description"></h3>
      </div>
      <div class="details-container center">
        <div class="minor-details-container">
          <img src="icons/humidity.png" />
          <div>
            <p class="humidity">50</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="minor-details-container">
          <img src="icons/wind (1).png" />
          <div>
            <p class="wind">15</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
    <script src="weatherScript.js"></script>
  </body>
</html>
